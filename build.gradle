// buildscript: build script needs to use external libraries, you can add them to the scriptâ€™s classpath in the build script itself. You do this using the buildscript() method, passing in a closure which declares the build script classpath.
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'  // dependency Shadow is a Gradle plugin for combining a project's dependency classes and resources into a single output Jar. The combined Jar is often referred to a fat-jar
    }
}
// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use Scala 2.11 in our library project

    compile "com.typesafe:config:$typesafe_version"
    compile "com.github.scopt:scopt_$scala_major:$scopt_version"
    compileOnly "org.scala-lang:scala-library:$scala_major.$scala_minor"
    compileOnly "org.apache.spark:spark-sql_$scala_major:$spark_version"
    compileOnly "org.apache.spark:spark-core_$scala_major:$spark_version"
    compileOnly "org.apache.spark:spark-hive_$scala_major:$spark_version"
    // https://mvnrepository.com/artifact/org.json4s/json4s-core
    compile group: 'org.json4s', name: 'json4s-core_2.10', version: '3.1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'


    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.1'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
